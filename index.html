<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="form-register">
        <h2>Formulario</h2>
        <table class="table-data" id="data-table">
            <tr class="fila-1">
              <th class="Elementos">id</th>
              <th class="Elementos">Nombre</th>
              <th class="Elementos">Apellido</th>
              <th class="Elementos">Rut</th>
              <th class="Elementos">Empresa/Consumidor Final</th>
              <th class="Elementos">Telefono</th>
              <th class="Elementos">Activo</th>
              <th class="Elementos">Eliminar</th>
              <th class="Elementos">Seleccionar</th>
            </tr>
    </table>
        <form id="formulario">
            <input class="controls" type="text" name="_id" id="_id" placeholder="_id">
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
            <input class="controls" type="text" name="rut" id="rut" placeholder="Rut">
            <input class="controls" type="text" name="tipo" id="tipo" placeholder="Empresa/Cliente Final">
            <input class="controls" type="text" name="telefono" id="telefono" placeholder="Telefono">
            <input class="controls" type="text" name="activo" id="activo" placeholder="Activo">
            <button  class="botons" id="btn" type="submit">Registrar Cliente</button>
        </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
